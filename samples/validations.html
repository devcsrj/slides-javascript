<!DOCTYPE html>
<html>
    <head>
        <title>Form Validations</title>

        <style>
            .error-required {
                color: red;
            }
        </style>
    </head>
    <body>
        <form id="form">
            <label>Name: </label>
            <input id="txt-name" name="name" type="text"/>
            <p class="error-required" style="display: none;">This field is required</p>

            <input type="submit" value="OK"/>
        </form>

        <script>
            function setDisplay( className, display ){
                var elements = document.getElementsByClassName( className );
                for ( var i = 0; i < elements.length; i ++)
                    elements[i].style.display = display;
            }
            
            var form = document.getElementById('form');
            form.onsubmit = function () {
                var txtName = document.getElementById('txt-name');
                if (txtName.value === "") {
                    setDisplay( 'error-required', 'block' );
                    txtName.focus();

                    return false;
                }
                setDisplay( 'error-required', 'none' );

                return true;
            };
        </script>
    </body>
</html>
